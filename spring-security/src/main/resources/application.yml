server:
  port: 30001

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL.HOST:localhost}:3306/${MYSQL.DATABASE:security}?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL.USERNAME:root}
    password: ${MYSQL.PASSWORD:root}
  redis:
    database: 0
    host: ${REDIS.HOST:localhost}
    port: 6379
    password:
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  session:
    store-type: none
#  security:
#    user:
#      name: admin
#      password: admin123

mybatis:
  type-aliases-package: com.cloud.**.entity
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

#swagger配置
swagger:
  enable: true
  basePackage: com.cloud
  groupName: 安全认证服务文档


